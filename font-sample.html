<!DOCTYPE html>
<html>
  <head>
    <title>Demo for MHCID</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Love+Ya+Like+A+Sister|Roboto" rel="stylesheet">
    <style>
      h1 {
        color: #008080;
      }
      .robo {
        font-family: 'Roboto', sans-serif;
      }
      .indi {
        font-family: 'Indie Flower', cursive;
      }      
      .love {
        font-family: 'Love Ya Like A Sister', cursive;
      }      
    </style>
  </head>
  <body>
    <h1>Demo for Google Web Fonts</h1>
    <hr />
    <ol style="line-height:36px;">
      <li class="robo">This is an example of the <span style="color:cadetblue; font-weight:bold;">Roboto</span> web font.</li>
      <li class="indi">This is an example of the <span style="color:cadetblue; font-weight:bolder;">Indie Flower</span> web font.</li>
      <li class="love">This is an example of the <span style="color:cadetblue; font-weight:bold;">Love Ya Like A Sister</span> web font.</li>
    </ol>
  </body>
</html>
